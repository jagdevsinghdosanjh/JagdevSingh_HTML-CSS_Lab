<!DOCTYPE html>
<html>
    <head>
        <title>Bar-Plot</title>
        <link rel="stylesheet" type="text/css" href="/css/barplot.css"/>
    </head>
    <body>
        <div class="barplot-section">
            <div id="divContainer">
                <h3>Bar-Plot</h3>
                <h5><span>30%</span><span>40%</span><span>80%</span></h5>
            <div class="barOne">
                <div class="bar30percent"></div>
            </div>
            <div class="barTwo">
                <div class="bar40percent"></div>
            </div>
            <div class="barThree">
                <div class="bar80percent"></div>
            </div>
        </div>
    </div>
</body>
</html>
