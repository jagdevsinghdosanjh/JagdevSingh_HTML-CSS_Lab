<!DOCTYPE html>
<html>
<head>
<title>Sign-Up</title>
<link rel="stylesheet" type="text/css" href="/css/signup.css"/>
</head>
<body>
    
        <video id="background-video" autoplay loop muted>
            <source src="/media/Background.mp4" type="video/mp4"/>
        </video>
                       
           <form class="form">
            <h1>Create Google Account</h1>
              <table>
                 <tr>
                     <td class="inp"><input class="input-focus" type="text" placeholder="Enter Name" required/></td>
                 </tr>
                 <tr>
                     <td class="inp"><input class="input-focus" type="contactnumber" placeholder="Enter Contact Number" required/></td>
                 </tr>
                 <tr>
                     <td class="inp"><input class="input-focus" type="email" placeholder="Enter Email Id" required/></td>
                 </tr>
                 <tr>
                     <td>
                         <input type="reset" value="Reset"/>
                         <input type="submit" value="Submit"/>
                     </td>
                 </tr>
              </table>
            </form>
</body>
</html>
